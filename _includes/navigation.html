<nav id="main-navigation">
    <a href="{{ page.root_index | relative_url }}"><img src="{{ "/assets/images/ps1.jpg" | relative_url }}" border="0" width="100" height="76"></a>
    <ul>
    {% for item in site.data.navigation %}
        {% if page.navigation == item.name %}
        <li class="active"><a href="{{ item.link | relative_url }}">{{ item.text }}</a></li>
        {% else %}
        <li><a href="{{ item.link | relative_url }}">{{ item.text }}</a></li>
        {% endif %}
    {% endfor %}
    </ul>
</nav>
